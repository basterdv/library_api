<!doctype html>
<html lang="ru" data-bs-theme="auto">

<head>
    <title>Library-API demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- project CSS -->
    <link href="../app/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../app/static/css/sign-in.css" rel="stylesheet">
    <link href="../app/static/css/checkout.css" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
{% block base_header%}

<main class="container">
    <div class="bg-body-tertiary p-5 rounded mt-3">

        <h1>Demo RESTful API. </h1>
        <p class="lead">"Это демо API управления библиотечным каталогом".</p>

        {% if isIndex %}

        <button class="btn btn-lg btn-primary" type="submit" onclick="authFunction()">Войти в каталог &raquo;</button>
        {% endif %}

        {% if isCatalog %}


        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                    <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
                </form>

                <div class="text-end">
                    <!--                    <button type="submit" id="logout-button" class="submit-button" onclick="logoutFunction()">Выйти</button>-->
                    <button type="button" class="btn btn-light text-dark me-2" onclick="logoutFunction()">Выход</button>
                    <button type="button" class="btn btn-primary" onclick=location.href="/profile">Профиль</button>
                </div>
            </div>
        </div>

        {% endif %}
    </div>
</main>
{% endblock base_header%}

<!-- BODY -->
{% block base_body%}

{% endblock base_body%}

<!-- FOOTER -->
{% block base_footer%}
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2025 BasterDV, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#twitter"/>
                </svg>
            </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#instagram"/>
                </svg>
            </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#facebook"/>
                </svg>
            </a></li>
        </ul>
    </footer>
</div>
{% endblock base_footer%}

<script src="../app/static/script/checkout.js"></script>
<script src="../app/static/script/script.js"></script>
<script src="../app/static/script/bootstrap.bundle.min.js"></script>
<script src="../app/static/script/color-modes.js"></script>

</body>
</html>
