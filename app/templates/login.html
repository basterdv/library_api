{% extends 'base.html' %}
{% block base_body%}

<main class="form-signin w-100 m-auto">
    <form id="login-form">

        <h1 class="h3 mb-3 fw-normal">Войти.</h1>

        <!-- Email input -->
        <div class="form-floating">
            <!--            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">-->
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-floating">
            <!--            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">-->
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <!-- Checkbox -->
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Запомнить меня.
            </label>
        </div>

        <div class="col">
            <!-- Simple link -->
            <a href="#!">Забыл пароль?</a>
        </div>

        <!-- Submit button -->
        <button class="btn btn-primary w-100 py-2" type="submit" onclick="loginFunction(event)">Войти</button>
        <!--            <button type="submit" id="login-button" class="submit-button" onclick="loginFunction(event)">Войти</button>-->


        <!-- Register buttons -->
        <div class="text-center">
            <!--                    <button type="submit" id="reg-button" class="submit-button" onclick="regFunction(event)">Зарегистрироваться</button>    </form>-->

            <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
        </div>

    </form>
</main>

{% endblock base_body%}
