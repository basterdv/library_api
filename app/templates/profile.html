{% extends 'base.html' %}
{% block base_body%}
<div class="container">
    <main>

        <div class="row g-5">

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Billing address</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="email" class="form-label">Email <span
                                    class="text-body-secondary">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="phone_number" class="form-label">Address</label>
                            <input type="text" class="form-control" id="phone_number" placeholder="1234 Main St" required>
                            <div class="invalid-feedback">
                                Please enter your phone_number.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address2" class="form-label">Address 2 <span class="text-body-secondary">(Optional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                        </div>



                    </div>

                    <hr class="my-4">



                    <hr class="my-4">


                    <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>

                    <button type="button" class="w-100 btn btn-primary btn-lg"  onclick=location.href="/catalog">Отмена</button>
                </form>
            </div>
        </div>
    </main>
 </div>
    {% endblock base_body%}
